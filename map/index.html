<!DOCTYPE html>
<html>
  <head>
    <title>Map with Station Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  </head>
  <body>
    <div id="map" style="height: 400px"></div>

    <script>
      var map = L.map("map").setView([51.4572, -2.5856], 12); // Set initial map center and zoom level

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      // Function to fetch station data and add markers
      function addStationMarkers(stationId, stationName, stationCoords) {
        fetch("get_data.php?station=" + stationId)
          .then((response) => response.json())
          .then((data) => {
            var stationIcon = L.icon({
              iconUrl: "marker-icon.png",
              iconSize: [25, 41],
              iconAnchor: [12, 41],
              popupAnchor: [1, -34],
            });

            var marker = L.marker(stationCoords, { icon: stationIcon }).addTo(
              map
            );
            marker.bindPopup(
              "<b>" + stationName + "</b><br>" + JSON.stringify(data)
            );
          })
          .catch((error) =>
            console.error("Error fetching station data:", error)
          );
      }

      // Add markers for each station
      addStationMarkers(188, "AURN Bristol Centre", [51.4572, -2.5856]);
      // Add markers for other stations...
    </script>
  </body>
</html>
